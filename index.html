<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR GPS-Oriented AR Cube</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 10;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
    <script src="https://unpkg.com/three@0.160.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/libs/webxr-polyfill.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js"></script>
</head>
<body>

    <div id="status">Status: Initializing...</div>
    <div id="container"></div>
    <button id="ar-button" disabled>AR Required</button>

    <script>
        // --- AR Variables ---
        let camera, scene, renderer;
        let controller;
        let cube;
        let arButton = document.getElementById('ar-button');
        let statusElement = document.getElementById('status');
        
        // --- Orientation Variables ---
        let currentHeading = 0; // 0 = North
        let headingInitialized = false;

        // --- Core AR Setup (Simplified for ground placement) ---
        
        function init() {
            scene = new THREE.Scene();
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            // Add lighting
            scene.add(new THREE.HemisphereLight(0x808080, 0x606060, 1));

            // Initialize the AR button, which handles session setup
            const button = ARButton.createButton(renderer, { requiredFeatures: ['hit-test', 'dom-overlay'], domOverlay: { root: document.body } });
            arButton.replaceWith(button);
            
            renderer.setAnimationLoop(render);

            window.addEventListener('resize', onWindowResize);
            
            // Start listening for device orientation
            setupOrientationListener();
        }
        
        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- AR Logic: Placing the Cube on a Detected Surface ---
        
        let hitTestSource = null;
        let hitTestSourceInitialized = false;
        
        renderer.xr.addEventListener('sessionstart', () => {
             // In an AR session, the camera is managed by the XR system
             statusElement.textContent = "Status: AR session started. Look for a surface...";
        });
        
        renderer.xr.addEventListener('sessionend', () => {
            hitTestSourceInitialized = false;
            hitTestSource = null;
            statusElement.textContent = "Status: AR session ended.";
        });
        
        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                const referenceSpace = renderer.xr.getReferenceSpace();

                if (!hitTestSourceInitialized) {
                    session.requestReferenceSpace('viewer').then(viewerSpace => {
                        session.requestHitTestSource({ space: viewerSpace }).then(source => {
                            hitTestSource = source;
                            hitTestSourceInitialized = true;
                            statusElement.textContent = "Status: Ready for placement.";
                        });
                    });
                }
                
                if (hitTestSource && headingInitialized) {
                    // Get hit test results for the center of the screen
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        
                        // We only place the cube once
                        if (!cube) {
                            placeCube(pose.transform.position);
                        }
                    }
                }
            }
            renderer.render(scene, camera);
        }

        // --- Cube Placement Function ---
        function placeCube(groundPosition) {
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2); // 20cm cube
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            cube = new THREE.Mesh(geometry, material);
            
            // 1. Start from the detected ground position (0, Y, 0 in world space)
            let cubePosition = new THREE.Vector3(0, 0, 0);
            cubePosition.copy(groundPosition);
            
            // 2. Calculate the position 2 meters DUE NORTH from this point.
            // North is defined by the Device Orientation (currentHeading).
            // Rotation is typically applied around the Y-axis.
            
            // Convert heading to radians (360 degrees = 2 * PI radians).
            // The browser's heading is usually 0 (North) to 360 clockwise.
            // In Three.js, rotation is counter-clockwise, so we negate it.
            // And since Three.js's default Z- is usually depth (forward), 
            // the calculation is often: PI/2 - degrees_to_radians(heading)
            
            // Calculate the angle to rotate a vector pointing along the Z-axis (forward)
            // to align with the current North heading.
            const angleRadians = THREE.MathUtils.degToRad(currentHeading);
            
            // Create a vector representing the direction "forward" from the ground position
            // (The AR session has established the ground plane coordinates)
            let northVector = new THREE.Vector3(0, 0, -1); // -Z is often forward in Three.js world space
            
            // Rotate the vector by the compass heading around the Y-axis (up)
            // Note: Since the cube should appear 2m NORTH regardless of the viewer's rotation, 
            // we rotate a "due north" vector, not the viewer's current heading.
            
            // Simple 2D rotation matrix:
            // X' = X * cos(A) - Z * sin(A)
            // Z' = X * sin(A) + Z * cos(A)
            
            // Since we want 2m North, we start with a vector:
            // x=0, z=-2 (2m away from the origin along the world's 'forward' axis)
            
            let distance = 2.0;
            
            // Calculate the delta X and Z components for 2m North
            // Note: AR world space and compass North are not perfectly aligned.
            // We assume the AR world's Z-axis aligns roughly with the phone's initial orientation.
            
            // Standard Compass math: X = distance * sin(angle), Z = distance * cos(angle)
            // Three.js world space: X is East/West, Z is North/South.
            // North (0 deg) should be -Z. East (90 deg) should be +X.
            
            const northX = distance * Math.sin(angleRadians);
            const northZ = distance * Math.cos(angleRadians);
            
            // The cube is placed 2m North from the detected ground position.
            // We add the offset to the ground position.
            cubePosition.x += northX;
            // The Y (height) remains the same as the ground, or slightly above
            cubePosition.z -= northZ; // Assuming 0 deg is North, we subtract to go "up" the Z axis towards North
            
            cube.position.copy(cubePosition);
            
            scene.add(cube);
            statusElement.textContent = `Status: Cube placed 2m North (Heading: ${currentHeading.toFixed(1)}°)`;
        }


        // --- Orientation Listener (Compass) ---
        function setupOrientationListener() {
            // Check for iOS 13+ permission request
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            addOrientationListener();
                        } else {
                            statusElement.textContent = 'Orientation permission denied.';
                        }
                    })
                    .catch(console.error);
            } else {
                // Handle standard permission model
                addOrientationListener();
            }
        }

        function addOrientationListener() {
            window.addEventListener('deviceorientation', (event) => {
                let heading = null;
                
                if (event.webkitCompassHeading !== undefined) {
                    // iOS Specific: Absolute North (0-360)
                    heading = event.webkitCompassHeading;
                } else if (event.alpha !== null) {
                    // Standard W3C alpha (usually 360 - alpha for a compass reading, but varies)
                    if (event.absolute) {
                       heading = 360 - event.alpha; 
                    } else {
                        // This case is unreliable for absolute North without magnetometer fusion.
                        // We will use the alpha value as a fallback, but warn the user.
                        heading = event.alpha;
                    }
                }
                
                if (heading !== null) {
                    // Ensure heading is 0-360
                    currentHeading = heading % 360; 
                    headingInitialized = true;
                    // Update status for debugging
                    if (!cube) {
                         statusElement.textContent = `Status: Heading active. (N: ${currentHeading.toFixed(1)}°)`;
                    }
                }
            }, true);
        }
        
        // --- Initialization ---
        init();
        
    </script>

</body>
</html>
